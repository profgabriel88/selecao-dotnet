<div class="container">
  <div class="row">
    <h3 class="text-center mt-3">Cadastre-se</h3>

    <hr />

    <div class="col-md-6 offset-md-3">
      <form [formGroup]="estudanteForm">
        <div class="form-group">
          <label class="control-label">Nome*</label>
          <input class="form-control" formControlName="nome" required />
        </div>
        <div class="form-group">
          <label class="control-label">Email*</label>
          <input
            class="form-control"
            type="email"
            formControlName="email"
            required
          />
        </div>
        <div class="form-group">
          <label class="control-label">Senha*</label>
          <input
            class="form-control"
            type="password"
            formControlName="senha"
            required
          />
        </div>
      </form>
      <form [formGroup]="cartaoForm">
        <h4 class="mt-3">Deseja cadastrar um Cartão?</h4>

        <div class="form-group mt-3">
          <label class="control-label">Cartão de Crédito</label>
          <input class="form-control" formControlName="numeroCartao" />
        </div>
        <div class="form-group">
          <label class="control-label">Validade</label>
          <input class="form-control" type="date" />
        </div>
        <div class="form-group mt-3">
          <button (click)="submit()" class="btn btn-outline-primary">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
