<h3 class="text-center mt-3">{{ curso }}</h3>
<hr />
<p class="text-center">Insira seus dados para se inscrever no curso selecionado</p>
<div class="container">
  <form action="">
    <div class="form-group mt-2">
      <input [(ngModel)]="estudanteEmail" name="email" type="email" class="form-control" placeholder="Email" />
    </div>
    <div class="form-group mt-2">
      <input type="password" class="form-control" placeholder="Senha" />
    </div>
    <div class="form-group mt-2">
      <input
        type="submit"
        class="btn btn-sm btn-outline-success"
        value="Enviar"
        (click)="submit()"
        (click)="openModal(template)"
      />
    </div>
  </form>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{modalTexto}}
    <div *ngIf="!pgtModal">
      <app-pagamento [emailInput]="emailInput" [matriculaInput]="true"></app-pagamento>
    </div>
  </div>
</ng-template>
